name: GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write
defaults:
  run:
    working-directory: docs
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
      - run: npm ci
      - run: npm build
      - name: no jekyll
        run: touch docs/dist/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          folder: dist
          single-commit: true
